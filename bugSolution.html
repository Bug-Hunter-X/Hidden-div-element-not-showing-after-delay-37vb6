<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
<style>
  .hidden {
    display: none;
  }
  .visible {
    display: block;
  }
</style>
</head>
<body>
  <div id="myDiv" class="hidden">
    This text should be hidden initially.
  </div>

  <script>
    setTimeout(function() {
      document.getElementById("myDiv").classList.remove("hidden");
      document.getElementById("myDiv").classList.add("visible");
    }, 3000);
  </script>
</body>
</html>
